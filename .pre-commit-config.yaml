repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.0
    hooks:
      - id: ruff
        args:
          - --fix
          - --extend-ignore=F403,F401  # wildcard import, unused import 무시
          - --line-length=120
          - --exclude=migrations,venv
          - --select=F,E,W  # 코드 스타일 및 오류 체크만

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=120]